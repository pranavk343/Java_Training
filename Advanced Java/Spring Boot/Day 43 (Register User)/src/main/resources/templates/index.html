<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Login Page</title>
  </head>
  <body>
    <h1 class="heading">Login Page</h1>
    <form method="get" action="/user" class="user-form">
      <p>
        Username : <input type="text" name="empName" placeholder="Username" />
      </p>
      <p>
        Password :
        <input type="password" name="empPass" placeholder="Password" />
      </p>
      <br />
      <input type="submit" value="Login" class="login" />
      <p><a href="/newUser" class="new_user">New User</a></p>
    </form>
  </body>
</html>
