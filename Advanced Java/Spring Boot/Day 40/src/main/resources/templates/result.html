<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <h1>Signup Page</h1>
    <p th:text="'First Name : '+ ${student.firstname}" />
    <p th:text="'Last Name : '+ ${student.lastname}" />
    <p th:text="'Email : '+ ${student.email}" />
    <p th:text="'Gender : '+ ${student.gender}" />
    <p th:text="'Prog Lang. : '+ ${student.plang}" />
    <p th:text="'OS : '+ ${student.os}" />
    <p th:text="'City : '+ ${student.city}" />
  </body>
</html>
